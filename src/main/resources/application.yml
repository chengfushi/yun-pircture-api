server:
  port: 8090
  servlet:
    context-path: /api



spring:
  application:
    name: yun-picture-api
  profiles:
    active: local
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://自己数据库/yun_picture
    username: root
    password: baotamysql

  redis:
    host: 自己的数据库  # 确保这是主节点IP地址
    port: 6379
    timeout: 5000
  session:
    store-type: redis
    timeout: 2592000
    # 开放更大的文件上传体积
  servlet:
    multipart:
      max-file-size: 10MB

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    # 在开发环境打印日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 逻辑删除配置
  global-config:
    db-config:
      logic-delete-field: isDeleted # 全局逻辑删除字段名
      logic-delete-value: 1 # 逻辑已删除值。可选，默认值为 1
      logic-not-delete-value: 0 # 逻辑未删除值。可选，默认值为 0


knife4j:
  enable: true
  openapi:
    title: 接口文档
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.chengfu.yunpictureapi.controller
